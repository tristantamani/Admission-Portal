<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info - UE Online Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .custom-danger {
            background-color: #d8524f;
            color: white;
        }

        .btn-custom-primary {
            background-color: #327ab6;
            border-color: #327ab6;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #285f8c;
            border-color: #285f8c;
            color: white;
        }

        .btn-custom-danger {
            background-color: #d8524f;
            border-color: #d8524f;
            color: white;
        }

        .btn-custom-danger:hover {
            background-color: #a73f3b;
            border-color: #a73f3b;
            color: white;
        }

        .custom-width {
            max-width: 1000px;
        }

        .modal-dialog {
            margin-top: 1rem;
        }

        .modal-footer {
            justify-content: flex-start;
        }

        /* Navbar */
        .navbar-brand {
            color: #9d9d9d; /* Match with nav-links color */
        }

        .navbar-brand:hover {
            color: white; /* Match hover effect with nav-links */
        }

        .nav-links a {
            color: #9d9d9d; /* Ensure this is consistent */
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-links a:hover {
            color: white; /* Keep this consistent on hover */
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        /* Custom max width for the banner, secondary navbar, and card */
        .narrow-width {
            max-width: 1150px;
            margin: 0 auto;
        }

        /* Remove grayish background and make secondary navbar transparent */
        .second-navbar {
            background-color: transparent !important;
            margin-top: 20px; /* Add margin on top */
        }

        .second-navbar .nav-link {
            background-color: transparent;
            color: #327ab6;  /* Set the font color to #327ab6 */
        }

        .second-navbar .nav-link:hover {
            background-color: transparent;
            color: #285f8c;  /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">University of the East</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Course</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Assessment Dates</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Admissions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Banner -->
    <div class="banner narrow-width mt-3">
        <img id="bannerImage" src="assets/images/welcome_banner.jpg" alt="Banner Image">
    </div>

    <!-- Second Navbar -->
    <nav class="second-navbar narrow-width">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="#">Welcome</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Applicant</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contact Info</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Previous School</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Confirmation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Submit</a></li>
        </ul>
    </nav>

    <div class="tab-content narrow-width mt-3">
        <!-- Contact Info Tab -->
        <div class="tab-pane fade show active" id="contact">
            <div class="card">
                <div class="card-body">
                    <h5>Contact Information</h5>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="region" class="form-label">Present Address - Region or Country <span class="text-danger">*</span></label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="" disabled selected>Please select...</option>
                                <option value="Region 1">Region 1 - Ilocos Region</option>
                                <option value="Region 2">Region 2 - Cagayan Valley</option>
                                <option value="Region 3">Region 3 - Central Luzon</option>
                                <option value="NCR">NCR - National Capital Region</option>
                                <option value="CAR">CAR - Cordillera Administrative Region</option>
                                <option value="Region 4A">Region 4A - CALABARZON</option>
                                <option value="Region 4B">Region 4B - MIMAROPA</option>
                                <option value="Region 5">Region 5 - Bicol Region</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fullAddress" class="form-label">Full Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullAddress" name="fullAddress" placeholder="Enter your full address" required>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">ZIP Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter ZIP code">
                                <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#zipCodeModal">Search</button>
                            </div>
                        </div>

                        <!-- Modal for ZIP Code Search -->
                        <div class="modal fade" id="zipCodeModal" tabindex="-1" aria-labelledby="zipCodeModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="zipCodeModalLabel">Search ZIP Code</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="searchZip" class="form-label">ZIP Code</label>
                                            <input type="text" class="form-control" id="searchZip" placeholder="Enter ZIP Code">
                                        </div>
                                        <button type="button" class="btn btn-primary" id="searchZipButton">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="e.g., +639991234567" required pattern="\+?[0-9]{10,15}">
                        </div>
                        <div class="mb-3">
                            <label for="permanentAddress" class="form-label">Permanent Address</label>
                            <textarea class="form-control" id="permanentAddress" name="permanentAddress" rows="2" placeholder="Enter permanent address"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="sameAddress" name="sameAddress">
                            <label class="form-check-label" for="sameAddress">Use the same address</label>
                        </div>
                        <div class="mb-3">
                            <label for="telephoneNumber" class="form-label">Telephone Number</label>
                            <input type="tel" class="form-control" id="telephoneNumber" name="telephoneNumber" placeholder="Enter your telephone number">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required>
                        </div>

                        <!-- Form Validation -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-warning" id="goBackBtn">Go Back</button>
                                <button class="btn btn-danger ms-2" id="nextBtn">Next</button>
                            </div>
                            <button class="btn btn-info" onclick="confirmExit()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Forms JS -->
    <script src="js/script.js"></script>
</body>
</html>
