<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info - UE Online Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .custom-danger {
            background-color: #d8524f;
            color: white;
        }

        .btn-custom-primary {
            background-color: #327ab6;
            border-color: #327ab6;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #285f8c;
            border-color: #285f8c;
            color: white;
        }

        .btn-custom-danger {
            background-color: #d8524f;
            border-color: #d8524f;
            color: white;
        }

        .btn-custom-danger:hover {
            background-color: #a73f3b;
            border-color: #a73f3b;
            color: white;
        }

        .custom-width {
            max-width: 1000px;
        }

        .modal-dialog {
            margin-top: 1rem;
        }

        .modal-footer {
            justify-content: flex-start;
        }

        /* Navbar */
        .navbar-brand {
            color: #9d9d9d; /* Match with nav-links color */
        }

        .navbar-brand:hover {
            color: white; /* Match hover effect with nav-links */
        }

        .nav-links a {
            color: #9d9d9d; /* Ensure this is consistent */
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-links a:hover {
            color: white; /* Keep this consistent on hover */
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        /* Custom max width for the banner, secondary navbar, and card */
        .narrow-width {
            max-width: 1150px;
            margin: 0 auto;
        }

        /* Remove grayish background and make secondary navbar transparent */
        .second-navbar {
            background-color: transparent !important;
            margin-top: 20px; /* Add margin on top */
        }

        .second-navbar .nav-link {
            background-color: transparent;
            color: #327ab6;  /* Set the font color to #327ab6 */
        }

        .second-navbar .nav-link:hover {
            background-color: transparent;
            color: #285f8c;  /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">University of the East</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Course</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Assessment Dates</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Admissions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Banner -->
    <div class="banner narrow-width mt-3">
        <img id="bannerImage" src="assets/images/welcome_banner.jpg" alt="Banner Image">
    </div>

    <!-- Second Navbar -->
    <nav class="second-navbar narrow-width">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="#">Welcome</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Applicant</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Info</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Previous School</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Confirmation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Submit</a></li>
        </ul>
    </nav>

    <div class="tab-content narrow-width mt-3">
        <!-- School Tab -->
        <div class="tab-pane fade show active" id="prevSchool">
            <div class="card">
                <div class="card-body">
                    <h5>Previous School</h5>
                    <form>
                        <div class="mb-3 row">
                            <label for="txtExpectingGraduate" class="control-label col-sm-4">Are you a Grade 12 graduate or expecting a graduate?</label>
                            <div class="col-sm-4 d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="txtExpectingGraduate" id="flexRadioDefault1" value="yes">
                                    <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="txtExpectingGraduate" id="flexRadioDefault2" value="no" checked>
                                    <label class="form-check-label" for="flexRadioDefault2"> No </label>
                                </div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label for="txtGfOrPa" class="mb-2 control-label">Graduate from / Presently attending</label>
                            <div>
                                <select name="txtGfOrPa" id="txtGfOrPa" class="form-select" required>
                                    <option value="UEMLA" selected>University of the East - Manila</option>
                                    <option value="UECLA">University of the East - Caloocan</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label for="txtSpecifyGfOrPa" class="mb-2 control-label">If Other, please specify</label>
                            <div>
                                <input id="txtSpecifyGfOrPa" name="txtSpecifyGfOrPa" type="text" class="form-control" value="" maxlength="50">
                                <span class="text-danger"><em></em></span>
                            </div>
                        </div>
        
                        <div class="mb-3 d-flex gap-1">
                            <div class="flex-fill">
                                <label for="txtSchoolAddress" class="mb-2 control-label">School Address</label>
                                <div>
                                    <input id="txtSchoolAddress" name="txtSchoolAddress" type="text" class="form-control" value="" maxlength="100" required>
                                    <span class="text-danger"><em></em></span>
                                </div>
                            </div>
                            <div class="flex-fill">
                                <label for="txtTypeSchool" class="mb-2 control-label">Type of School</label>
                                <div>
                                    <select name="txtTypeSchool" id="txtTypeSchool" class="form-select" required>
                                        <option value="private" selected>Private</option>
                                        <option value="public">Public</option>
                                    </select>
                                    <span class="text-danger"><em></em></span>
                                </div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label for="txtYrGraduated" class="mb-2 control-label">Year Graduated / Will Graduate</label>
                            <div>
                                <input id="txtYrGraduated" name="txtYrGraduated" type="number" class="form-control" value="" pattern="^[0-9]+" required>
                                <span class="text-danger"><em></em></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-warning" id="goBackBtn">Go Back</button>
                                <button class="btn btn-danger ms-2" id="nextBtn">Next</button>
                            </div>
                            <button class="btn btn-info" onclick="confirmExit()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Forms JS -->
    <script src="js/script.js"></script>
</body>
</html>
